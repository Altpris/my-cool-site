<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You are the chosen one</title>
  <style>
    body {
      background: #000000;
      color: #00ffff;
      text-align: center;
      font-family: Consolas, monospace;
      padding: 40px;
      animation: background-glow 4s ease-in-out infinite alternate;
    }
    h1 {
      font-size: 32px;
      text-shadow:
        0 0 10px #00f6ff,
        0 0 20px #00f6ff,
        0 0 30px #00ffff;
      margin-bottom: 10px;
    }
    .symbols {
      font-size: 40px;
      animation: spin 8s linear infinite,
                 colorChange 6s ease-in-out infinite alternate;
      margin: 20px 0;
      color: #00f; /* start blue */
    }
    img {
      width: 300px;
      border: 4px solid #00ffff;
      border-radius: 20px;
      box-shadow: 0 0 30px cyan;
      animation: pulse 2s infinite ease-in-out;
    }
    .instinct {
      color: lime;
      font-style: italic;
      font-size: 20px;
      margin-top: 15px;
      animation: flicker 1.5s infinite;
    }
    .sacred-btn {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 18px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px red;
      transition: 0.2s ease-in-out;
      font-weight: bold;
    }
    .sacred-btn:hover {
      background: darkred;
      transform: scale(1.05);
      box-shadow: 0 0 25px red;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes pulse {
      0% { transform: scale(1);}
      50% { transform: scale(1.04);}
      100% { transform: scale(1);}
    }
    @keyframes flicker {
      0% { opacity: 1;}
      50% { opacity: 0.6;}
      100% { opacity: 1;}
    }
    @keyframes background-glow {
      from { background-color: #000000;}
      to { background-color: #001a1a;}
    }
    @keyframes colorChange {
      0% { color: #00f; }       /* blue */
      100% { color: #ff6600; }  /* orange */
    }
  </style>
</head>
<body>
  <h1>Fun links inside the google document :D</h1>
  <div class="symbols">Enter at your own risk</div>
  <img src="https://thumbs.dreamstime.com/b/emoticon-sunglasses-22756566.jpg" alt="Emoticon Sunglasses" />
  <div class="instinct">You should really enter :D</div>
  <button class="sacred-btn" onclick="window.open('https://docs.google.com/document/d/17V0c42kK7rWt0fQr4QscPvdpojCMGOrtaEppNhSznmE/edit?usp=sharing', '_blank')">
    ðŸš¨ Click to access my Link ðŸš¨
  </button>
</body>
</html>
